<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    table.org th, table.org td{
        border: 1px dotted skyblue;
        width: 5rem;
    }
  </style>
</head>
<body>


  <div class="table w-full">
    <div class="table-row-group bg-green-300 text-white font-bold border border-green-400">
      <div class="table-row">
        <div class="table-cell p-2">구분</div>
        <div class="table-cell p-2">무게</div>
        <div class="table-cell p-2">과일 개수</div>
        <div class="table-cell p-2">가격</div>
      </div>
    </div>
    <div class="table-row-group">
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell row-span-2 p-2">선물용</div>
        <div class="table-cell p-2">3kg</div>
        <div class="table-cell p-2">11~16과</div>
        <div class="table-cell p-2">35,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2">5kg</div>
        <div class="table-cell p-2">18~26과</div>
        <div class="table-cell p-2">52,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell row-span-2 p-2">가정용</div>
        <div class="table-cell p-2">3KG</div>
        <div class="table-cell p-2">11~16과</div>
        <div class="table-cell p-2">35,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2">5KG</div>
        <div class="table-cell p-2">18~26과</div>
        <div class="table-cell p-2">52,000원</div>
      </div>
    </div>
  </div>


  <div class="flex">
    <div>
        <table class="org" style="border: 1px solid blue; text-align: center;">
            <thead>
                <tr class="background-color: lightblue;">
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr class="background-color: lightblue;">
                    <td>선물용</td>
                    <td>3kg</td>
                    <td>10개</td>
                    <td>35,000원</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>

</body>
</html>
