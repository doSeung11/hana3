<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <h1 class="mb-10 text-3xl font-bold underline">
    Hello tailwind!
  </h1>

  <form>
    <div class="flex grid-cols-6">
    <div class="mb-4 col-start-3 end-5">
      <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username</label>
      <input required type="text" placeholder="username" id="username" name="username" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-6 w-100">
      <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
      <input requried type="password" placeholder="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <button type="submit" class="w-full bg-purple-400 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </div>  
  </form>
  
  <br>

  <div class="table w-full">
    <div class="table-row-group bg-green-300 text-white font-bold">
      <div class="table-row">
        <div class="table-cell p-2">구분</div>
        <div class="table-cell p-2">무게</div>
        <div class="table-cell p-2">과일 개수</div>
        <div class="table-cell p-2">가격</div>
      </div>
    </div>
    <div class="table-row-group">
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2">선물용</div>
        <div class="table-cell p-2">3kg</div>
        <div class="table-cell p-2">11~16과</div>
        <div class="table-cell p-2">35,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2"></div>
        <div class="table-cell p-2">5kg</div>
        <div class="table-cell p-2">18~26과</div>
        <div class="table-cell p-2">52,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2">가정용</div>
        <div class="table-cell p-2">3KG</div>
        <div class="table-cell p-2">11~16과</div>
        <div class="table-cell p-2">35,000원</div>
      </div>
      <div class="table-row hover:bg-gray-100">
        <div class="table-cell p-2"></div>
        <div class="table-cell p-2">5KG</div>
        <div class="table-cell p-2">18~26과</div>
        <div class="table-cell p-2">52,000원</div>
      </div>
    </div>
  </div>

  </div>

</body>
</html>
