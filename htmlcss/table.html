<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    table {

      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
  <script src="table.js" defer> </script>
</head>
<body>

<table id="userTable">

      <th>ID</th>
      <th>Name</th>
      <th>Tel</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- 사용자 정보 -->
  </tbody>
</table>

</body>
</html>
