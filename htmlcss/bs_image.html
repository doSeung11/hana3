<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 뒤에 링크 건 css가 먼저 적용된다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="bs.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</head>
<body>
  <div class="container my-3">
    <!-- img-fluid: 반응형으로 이미지 크기가 바뀐다., start: left & end: right, opacity: 투명도 -->
    <img src="https://placehold.co/600x400" class="img-fluid" alt="600x400"/>
    <!-- img-thumbnail: 반응형으로 이미지 크기가 바뀐다. + 테두리 생김 -->
    <img src="https://placehold.co/600x400" class="img-thumbnail" alt="600x400"/>
    <!-- img-fluid: 반응형으로 이미지 크기가 바뀐다., start: left & end: right, opacity: 투명도 -->
    <img src="https://placehold.co/600x400" class="img-fluid rounded rounded-start-circle opacity-25" alt="600x400"/>

    <!-- card img -->
    <div class="card w-50">
      <!-- <div></div> 닫는 버튼 어케 만들어???????????? -->
        <img src="https://placehold.co/600x400" class="card-img-top" alt="600x400"/>
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary float-end">Go somewhere</a>
        </div>
      </div>
  </div>
</body>
</html>
